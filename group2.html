    <script src="https://rawgithub.com/dinbror/blazy/master/blazy.min.js"></script>
    <script>
        // the code
        var bLazy = new Blazy({
            success: function () {
                updateCounter();
            },
        });

        // not needed, only here to illustrate amount of loaaded images
        var imageLoaded = 0;
        var eleCountLoadedImages = document.getElementById("loaded-images");

        function updateCounter() {
            imageLoaded++;
            eleCountLoadedImages.innerHTML = imageLoaded;
